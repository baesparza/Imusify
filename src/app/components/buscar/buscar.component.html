<div class="row">

  <div class="col-md-2">
    <div class="input-group">
      <input [(ngModel)]="termino" type="text" (keyup)="buscarArtista()"
              name="termino" class="form-control" placeholder="Search for...">
    </div>
  </div>
  <div class="col-md-10">
    <h4 class="background-sky">Resultado de busqueda <small>{{ termino | uppercase }}</small></h4>
    <div class="card-columns">
      <app-results *ngFor="let _artista of _spotifyService.artistas"
      [artista]="_artista"></app-results>
    </div>
  </div>
</div>
