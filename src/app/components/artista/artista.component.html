<div *ngIf="artista">
    <h2 class="background-sky">{{ artista.name }}<br>
    <small>{{ artista.type }} | Popularidad: {{ artista?.popularity }}</small></h2>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          
          <img class="img-circle img-fluid" [src]="artista.images | sinfoto">

        </div>
        <div class="col-md-7">
          
          <a class="btn btn-spotify" [href]="artista.external_urls.spotify" role="button">View  on  <i class="fa fa-spotify" aria-hidden="true"></i> Spotify</a>
          <a class="btn btn-danger" [routerLink]="['/music']" role="button">Regresar</a>

        </div>
      </div>
      <!--Followers: {{ artista?.followers.total }} <i class="fa fa-heart" aria-hidden="true"></i>-->
    </div>
</div>

<div *ngIf="songs">
  <h4>Top Songs</h4>
  <div class="row">
    
    <div class="col-md-12">

      <div class="table-responsive">
        <table class="table table-inverse table-hover">
          <thead>
          
            <tr>
              <th>/</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>

            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let song of songs;let i = index;">
              <th>{{ i + 1 }}</th>
              <th><img [src]="song.albun?.images | sinfoto" class="img-fluid"></th>
              <th>{{ song.name }}</th>
              <th>{{ song.popularity }}</th>
              <th>
                <audio controls>
                  <source [src]="song.preview_url">

                </audio>
              </th>
            </tr>


          </tbody>
        </table>
      </div>

    </div>

  </div>



</div>
